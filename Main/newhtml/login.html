	<div class="form-container sign-up-container">
		<form action="login.html">
			<h1>Create Account</h1>
			<input type="text" placeholder="Name" required />
			<input type="email" placeholder="Email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/>
			<input id="pass1" type="password" placeholder="Password"  onkeyup="checkPass1();return false" required/><!-- /*****************/ -->

	<script type="text/javascript">/*****************/
		function checkPass1()
		{
		    var pass1 = document.getElementById('pass1');
		    var message=document.getElementById('errMsg');
		    var goodColor = "#66cc66";
		    var badColor = "#ff6666";
		    if(pass1.value.length > 11)
		    {
		        message.style.color = goodColor;
		        message.innerHTML="";
		    }
		    else
		    {
		        message.style.color = badColor;
		        message.innerHTML = " you have to enter at least 12 digits!";
		        return;
		    }
		   
		} 
		function checkPass2()
		{
		    var pass1 = document.getElementById('pass1');
		    var pass2 = document.getElementById('pass2');
		    var message=document.getElementById('errMsg');
		    var goodColor = "#66cc66";
		    var badColor = "#ff6666";
		    if(pass1.value == pass2.value){
		        message.style.color = goodColor;
		        message.innerHTML="";
		    }
		    else{
		        message.style.color = badColor;
		      	message.innerHTML=" These passwords don't match";
		    }
			
		   
		} 
	</script><!-- /*****************/ -->
